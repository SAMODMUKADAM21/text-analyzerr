<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery.js"></script>
  <script src="js/script.js"></script>
  <title>Text Analyzer</title>
</head>
<body class="bg-success">
  
  <div class="container">
    <div class="card bg-warning" style="padding: 9rem;">
      <h4 class="text-center">Text Analyzer</h4>
      <form id="formone">
        <div class="form-group">
          <p>Enter a text passage to get  total word count:</p>
          <textarea id="text-passage" name="text-passage" class="form-control"></textarea>
          <p>Enter a word to count the number of times it occurs in the passage:</p>
          <input type="text" id="word" name="word" class="form-control">
          <br>
          <button type="submit" class="btn btn-danger">Submit</button>
        </div>
      </form>
    </div>
  </div>
  
</body>
</html>
